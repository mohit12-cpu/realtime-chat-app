<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="join-container">
    <h1>Join Chat</h1>
    <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
    <button id="join-btn">Join Chat</button>
    <div id="error-message"></div>
  </div>

  <div id="chat-container" style="display: none;">
    <div id="sidebar">
      <h2>Online Users (<span id="user-count">0</span>)</h2>
      <ul id="users-list"></ul>
    </div>

    <div id="chat-main">
      <div id="chat-header">
        <h2>Real-Time Chat</h2>
        <button id="leave-btn">Leave Chat</button>
      </div>

      <div id="chat-messages"></div>

      <div id="typing-indicator"></div>

      <div id="message-input-container">
        <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- Video Call Container -->
  <div id="video-call-container" style="display: none;">
    <div id="video-call-main">
      <video id="remote-video" autoplay playsinline></video>
      <video id="local-video" autoplay playsinline muted></video>

      <div id="call-controls">
        <button id="mute-btn" class="control-btn">
          <span id="mute-icon"></span> Mute
        </button>
        <button id="camera-btn" class="control-btn">
          <span id="camera-icon">ðŸ“¹</span> Camera
        </button>
        <button id="end-call-btn" class="control-btn end-call">
          <span>ðŸ“ž</span> End Call
        </button>
      </div>

      <div id="call-status">Connecting...</div>
    </div>
  </div>

  <!-- Incoming Call Popup -->
  <div id="incoming-call-popup" style="display: none;">
    <div id="call-popup-content">
      <h3 id="caller-name">Incoming Call</h3>
      <div id="call-actions">
        <button id="accept-call-btn">Accept</button>
        <button id="reject-call-btn">Reject</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/video.js"></script>
</body>
</html>
